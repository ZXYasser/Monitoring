        <!-- Room selection -->

                        <!-- Equipment options will be dynamically added here -->

    <!-- JavaScript -->
    <script>
        // Equipment options for each room
        const equipmentOptions = {
            معمل: ["اجهزه الكمبيوتر", "الشاشات", "البروجكيتور", " الكراسي والطاولات","المكيف"],
            rooms: [ "البروجكيتور", " الكراسي والطاولات","المكيف",],
            offices: [" الكمبيوتر", "المكتب", "الدولاب", "الكرسي","المكيف"],
            bathrooms: ["المرايات", "الابواب", "التهويه"],
            hall_center: ["الكراسي", "البروجكتور", "المسرح", "الستاند","التكييف","الابواب"]
        };

        // Function to generate HTML for equipment options with status options
        function generateEquipmentOptions(room) {
            const equipmentOptionsContainer = document.getElementById("equipment-options");
            equipmentOptionsContainer.innerHTML = ''; // Clear previous options
            equipmentOptions[room].forEach(equipment => {
                const equipmentDiv = document.createElement("div");
                equipmentDiv.classList.add("equipment-option");

                const equipmentLabel = document.createElement("label");
                equipmentLabel.textContent = equipment + ":";
                equipmentDiv.appendChild(equipmentLabel);

                const statusSelect = document.createElement("select");
                statusSelect.name = equipment.toLowerCase().replace(/\s+/g, '_') + "-status";
                ['لايوجد ملاحظات', 'يحتاج إلى إصلاح ', 'مشكلة إخرى'].forEach(status => {
                    const option = document.createElement("option");
                    option.value = status.toLowerCase().replace(/\s+/g, '_');
                    option.textContent = status;
                    statusSelect.appendChild(option);
                });
                equipmentDiv.appendChild(statusSelect);

                const descriptionInput = document.createElement("input");
                descriptionInput.type = "text";
                descriptionInput.name = equipment.toLowerCase().replace(/\s+/g, '_') + "-description";
                descriptionInput.placeholder = "اكتب تفاصيل الحاله ";
                equipmentDiv.appendChild(descriptionInput);

                equipmentOptionsContainer.appendChild(equipmentDiv);
            });
        }

        // Function to show equipment section based on selected room
        function showEquipmentSection() {
            const room = document.getElementById("room").value;
            const equipmentSection = document.getElementById("equipment-section");
            equipmentSection.style.display = "block";
            generateEquipmentOptions(room);
        }

        // Event listener for Next button click
        document.getElementById("next-btn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            showEquipmentSection();
        });
    </script>
